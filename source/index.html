<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>ZzzFM - Music is Everlasting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="ZzzFM">
    <meta name="description" content="Music is Everlasting">
    <base href="./">
    <link rel="stylesheet" href="assets/font-awesome.min.css">
    <link rel="stylesheet" href="sheets/app.css">
</head>

<body>

<article>
    <div id="backdrop"></div>
    <div id="showcase">
        <div id="surface">
            <div class="cover"><img src="images/album.jpg" data-src="images/album.jpg" alt="album-picture"></div>
            <div class="magic"><i class="fa fa-play"></i></div>
        </div>
        <div id="thread">
            <div class="elapsed"></div>
        </div>
        <div id="detail">
            <div class="name">音乐标题</div>
            <div class="artists">歌手</div>
        </div>
    </div>
    <div id="controller">
        <div class="item" data-id="fa-home"><a class="fa-button"><i class="fa fa-home" title="Home"></i></a></div>
        <div class="item" data-id="fa-over"><a class="fa-button"><i class="fa fa-chevron-right" title="Next"></i></a></div>
    </div>
</article>

<script src="assets/jquery-3.1.0.min.js"></script>
<script src="scripts/app.js"></script>

</body>
</html>
